<!DOCTYPE html>

<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>CSS Switch Buton</title>
    <link rel="stylesheet" href="switchbutton.css" />
  </head>
  <body>
    <div class="u-switch-onoff">
      <input type="checkbox" class="check"/>
      <div class="switch"></div>
      <div class="track"></div>
    </div>

    <div class="u-switch-radio">
      <input type="checkbox" class="check"/>
      <div class="switch"></div>
    </div>

    <div class="u-switch-checkbox">
      <input type="checkbox" class="check"/>
      <div class="switch">
        <i class="tick"></i>
      </div>
    </div>
  </body>
</html>
